status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ayphu.com
  # baseUrl: /your-repo-name
  logoUrl: https://landing.lagc-peru.com/wp-content/uploads/ayphu-favicon.png
  favicon: https://landing.lagc-peru.com/wp-content/uploads/ayphu-favicon.png
  themeUrl: https://status.ayphu.com/style.css
  name: Página de status
  introTitle: "Esta es la página del status de los servicios de Ayphu"
  introMessage: En esta página podrás ver el status de los diferentes servicios de Ayphu como el panel de control, la documentación, etc.
  navbar:
    - title: Ayphu
      href: https://ayphu.com
    - title: Docs
      href: https://docs.ayphu.com

